name: Build and Release .exe

on:
  push:
    tags:
      - 'v*'  # Triggers on tags like v1.0.0

jobs:
  build:
    runs-on: windows-latest  # Use Windows runner for .exe compatibility

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'  # Use your Python version, e.g., 3.10

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt  # Assumes you have this file
          pip install pyinstaller  # If not in requirements.txt

      - name: Build .exe with PyInstaller
        # run: pyinstaller --onefile --name BOTN-Backup-Restore your_main_script.py  # Customize: entry point file, output name
        run: pyinstaller --onefile --noconsole --clean --noconfirm --icon="OBF_101.ico" --add-data "OBF_101.ico;." --name="BOTN Backup ~ Restore" "BOTN Backup.py"

      - name: Upload .exe to release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/BOTN Backup ~ Restore.exe  # Path to your built .exe
